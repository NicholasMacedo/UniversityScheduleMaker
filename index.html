<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>University Schedule Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mainStyle.css"> 

  </head>

  <body>
    <h1>University Schedule Maker</h1>
    <div class=" allButtons">
      <div class="actionButtons" id="addButton"> 
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>   
        <p>Add</p>
      </div>
      <div class="actionButtons" id="editButton">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
        <p>Edit</p>
      </div>
      <div class="actionButtons" id="deleteButton">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
        <p>Delete</p>
      </div>
      <div class="actionButtons" id="exportButton">
        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> 
        <p>Export</p>
      </div>     
    </div>
    <div class="schedule-container">
      
      <!-- Times -->
      <div class="schedule-time">
        <div>8 AM</div>
        <div>9 AM</div>
        <div>10 AM</div>
        <div>11 AM</div>
        <div>12 PM</div>
        <div>1 PM</div>
        <div>2 PM</div>
        <div>3 PM</div>
        <div>4 PM</div>
        <div>5 PM</div>
        <div>6 PM</div>
        <div>7 PM</div>
        <div>8 PM</div>
        <div>9 PM</div>
      </div>

      <!-- Days of the Week -->
      <div class="schedule-sheet" id="mon">
        <div class="schedule-sheet-item" style="top: 1%; height:0%;"><h2>Monday</h2></div>
      </div>
      <div class="schedule-sheet" id="tues">
        <div class="schedule-sheet-item" style="top: 1%; height:0%;"><h2>Tuesday</h2></div>
      </div>
      <div class="schedule-sheet" id="wed">
        <div class="schedule-sheet-item" style="top: 1%; height:0%;"><h2>Wednesday</h2></div>
      </div>
      <div class="schedule-sheet" id="thurs">
        <div class="schedule-sheet-item" style="top: 1%; height:0%;"><h2>Thursday</h2></div>
      </div>
      <div class="schedule-sheet" id="fri">
        <div class="schedule-sheet-item" style="top: 1%; height:0%;"><h2>Friday</h2></div>
      </div>
    </div>

    <!-- Popups For Buttons -->
    <div class="lite-modal" id="addPanel">
    <h2>Add a Course</h2>
    <div id="colourPicker">
      <p style="display: inline-block;">Course Colour:</p>
      <input class="jscolor" value="fff" id="courseColour">  
    </div>
    <div id="addCourseForm">
      <!-- Get Course Title -->
      <div class="form-group" id="title">
        <input type="text" class="form-control" id="courseTitle" placeholder="Course Title" value="">
      </div>
      
      <!-- Checkboxes for the Days of the Week -->
      <div class="allBoxes">
         <label class="checkbox-inline" id="mondayCB"><input type="checkbox" value="#mon">Monday</label>
         <label class="checkbox-inline" id="tuesdayCB"><input type="checkbox" value="#tues">Tuesday</label>
         <label class="checkbox-inline" id="wednesdayCB"><input type="checkbox" value="#wed">Wednesday</label>
         <label class="checkbox-inline" id="thursdayCB"><input type="checkbox" value="#thurs">Thursday</label>
         <label class="checkbox-inline" id="fridayCB"><input type="checkbox" value="#fri">Friday</label>
      </div>

      <!-- Course Start Time -->
      <div id="startTime">
        <h3>Start Time:</h3>
        <input class="hour" type="number" max="12" min="1" class="form-control"  placeholder="00"> : <input class="minute" type="number" max="59" min="0" class="form-control" placeholder="00">
        <select class="meridiem">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <!-- Course Instructor -->
        <input type="text" class="form-control" id="instructor" placeholder="Instructor">

      <!-- Course End Time -->
      <div id="endTime">
        <h3>End Time:</h3>
        <input class="hour" type="number" max="12" min="1" class="form-control" placeholder="00"> : <input class="minute" type="number" max="59" min="0" class="form-control" placeholder="00">
        <select class="meridiem">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
    </div>

      <!-- Course Location -->
      <input type="text" class="form-control" id="location" placeholder="Location">
  
  </div>

     <label class="checkbox-inline"><input id="labCheckBox"type="checkbox" value="">Lab</label>

      <div id="labForm">
      </div>

      <div id="courseErrorMessages">
      </div>

      <div id="labErrorMessages">
      </div>

      <!--  Add Course Button -->
      <div class="addCourseButtonBox">
        <div class="addCourseButton" id="addCourseButton">   
        <p>Add Course</p>
      </div>
      </div>


    </div>

    <div class="lite-modal" id="editPanel">

    </div>

    <div class="lite-modal" id="deletePanel">

    </div>
    
    <div class="lite-modal" id="exportPanel">

    </div>

    <!-- Load'em Up Boys! -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/lite-modal.min.js"></script>
    <script src="js/jscolor.js"></script>
    <script src="js/index.js"></script>
    <script src="js/eventHandlers.js"></script>
  </body>
</html>
